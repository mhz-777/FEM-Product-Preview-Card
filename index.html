<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>FEM Product Preview Card</title>
</head>
<body>
    <main class="wrapper">
        <section class="image-section">
            <img src="/images/image-product-desktop.jpg" alt="desktop perfume image" class="desktop-image">
            <img src="/images/image-product-mobile.jpg" alt="mobile perfume image" class="mobile-image">
        </section>
        <section class="information-section">
            <h3 class="subheading">PERFUME</h3>
            <h1 class="mainheading">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
                for the House of CHANEL.
            </p>
            <p class="prices">
                $149.99
                <span class="strikethrough-price">$169.99</span>
            </p>
            <button class="atc-button"><img src="/images/icon-cart.svg" alt="addtocartimage" class="cartsvg">Add to Cart</button>
        </section>
    </main>
</body>
</html>
